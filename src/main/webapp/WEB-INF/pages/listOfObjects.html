<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>${heading}</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th> Title </th>
        <th> Author </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${events.empty}">
        <td colspan="2"> No events Available </td>
    </tr>
    <tr th:each="e : ${events}">
        <td><span th:text="${e.toString()}"> , </span></td>
    </tr>
    </tbody>
</table>


</body>
</html>
